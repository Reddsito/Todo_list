<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
        <script defer src="index.js"></script>
    </head>
    <body>
        <div class="todo-list">
            <div class="todo-list__new-task">
                <img src="assets/align-left.svg" alt="icon" />
                <input type="text" placeholder="Add a new task" />
            </div>
            <div class="todo-list__options">
                <div class="todo-list__filters">
                    <span id="all" class="--active">All</span>
                    <span id="pending">Pending</span>
                    <span id="completed">Completed</span>
                </div>
                <button class="todo-list__button">Clear All</button>
            </div>
            <ul class="todo-list__task-box">
            </ul>
        </div>
    </body>
</html>
